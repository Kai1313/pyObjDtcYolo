<!-- result.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Object Detection Results</title>
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Object Detection Results</h1>
    <h2>Label Counts:</h2>
    <ul>
        {% for label_count in label_counts %}
        <li>{{ label_count.label }}: {{ label_count.count }}</li>
        {% endfor %}
    </ul>
    <div class="image-container">
        <img src="{{ labeled_image_path }}" alt="Labeled Image">
    </div>
</body>
</html>
